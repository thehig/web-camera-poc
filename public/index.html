<html>
  <body>
    <style>
      a {
        text-align: center;
        display: block;
      }

      .hidden {
        display: none;
      }
    </style>

    <div id="screenshot" style="text-align:center;">
      <a
        href="https://github.com/thehig/web-camera-poc/blob/master/public/index.html"
        >Source</a
      >
      <video class="videostream" autoplay=""></video>
      <img id="screenshot-img" />
      <p><button id="btnCapture">Capture video</button></p>
      <p><button id="btnScreenshot" disabled="">Take screenshot</button></p>
    </div>

    <script type="text/javascript">
      const btnCapture = document.querySelector("#btnCapture");
      const btnScreenshot = document.querySelector("#btnScreenshot");
      const video = document.querySelector("#screenshot video");
      const img = document.querySelector("#screenshot img");
      const canvas = document.createElement("canvas");

      let streamReference;
      // Connect stream to video & enable screenshot button
      function startStream(stream) {
        video.srcObject = streamReference = stream;

        btnScreenshot.disabled = false;
        video.classList.remove("hidden");
        img.classList.add("hidden");
      }

      function stopStream() {
        let track = streamReference.getTracks()[0];
        track.stop();

        btnScreenshot.disabled = true;
        video.classList.add("hidden");
        img.classList.remove("hidden");
      }

      // Alert error
      function handleError(err) {
        console.log(err);
        alert(err);
      }

      // Initialize camera feed
      btnCapture.onclick = function() {
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then(startStream)
          .catch(handleError);
      };

      // Take screenshot
      btnScreenshot.onclick = video.onclick = function() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        // draw video to canvas
        canvas.getContext("2d").drawImage(video, 0, 0);
        // draw canvas to image
        img.src = canvas.toDataURL("image/webp");
      };
    </script>
  </body>
</html>
